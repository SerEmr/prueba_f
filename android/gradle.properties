# JVM Arguments (Mantén esta línea si ya está configurada)
org.gradle.jvmargs=-Xmx4G -XX:MaxMetaspaceSize=2G -XX:+HeapDumpOnOutOfMemoryError

# Habilitar AndroidX (ya está configurado correctamente)
android.useAndroidX=true
android.enableJetifier=true

# Desactivar el sistema de módulos JDK
android.disableJdkSystemImage=true

# Ruta explícita de Java 17 si no estás usando el Java Bundled de Android Studio
# (Reemplaza la ruta con tu instalación de Java 17)
org.gradle.java.home=C:/Program Files/Java/jdk-17
